---
layout: master
---
<div class='post'>
  <span class='date'>{{page.date | date: "%d %b %Y"}}</span>
  <a href='{{post.url}}#comments' title='分享文章、查看评论' style="float:right">Comments</a>
  <h1><a href='{{page.url}}'>{{page.title}}</a></h1>
  <div class='body'>{{ content }}</div>
  <div class="original-post corner-all"><strong>原创文章，转载请注明：</strong>转载自：<a href='{{page.url}}'>{{page.title}}</a></div>
</div>
